            - Ensured seamless integration across multiple systems and provided support for both new and legacy versions.
      - role: Freelance Odoo Developer
        time: April 2020 - May 2021
        company: Freelance
        details: |
          Delivered customized Odoo solutions for clients across various sectors, including corporate catering, wealth consulting, and retail. Notably led development for i-lunch, creating a user-friendly platform with meal tracking and CRM functionalities in Odoo 13 EE. Provided complete ERP setup and customization for other clients, optimizing their business operations with tailored solutions. 
