            - Zealous Systems Pvt. Ltd (https://www.zealoussystems.com)
            - CM3 Engineering SRL (https://www.cm3engineering.com)
      - role: Senior Odoo Developer
        time: April 2018 - April 2020
        company: VID Techno Solutions, Kochi
        details: |
          Developed and customized Odoo modules for B2B and B2C clients, focusing on lead management, sales, and inventory control.
            - Integrated ERP solutions with other systems, optimized reporting, and trained junior developers on best practices.
            - Ensured reliable deployment on AWS and used Git for version control to maintain a clean development cycle.
      - role: Odoo Developer
